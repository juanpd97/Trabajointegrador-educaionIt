        <h1>Formulario de Contacto</h1>

        <form action="/enviar.php" method="POST">
            <div class="container ">
                <div class="row">
                    <div class="col text-end">

                    </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit"><span>Enviar</span></button>
                    </div>
                </div>

            </div>
        </form>
